<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1_practice.css">
</head>

<body>
    <form>
        <!-- Section 1 -->
        <div class="head">
            <h1>Create a new Account</h1>
            <!-- <br> -->
            <p>Its quick and easy</p>
        </div>

        <!-- Section 2 -->
        <hr>

        <!-- Section 3 -->
        <div class="cont1">
            <input type="text" name="fname" id="fname" placeholder="First name">
            <input type="text" name="lname" id="lname" placeholder="Last name">
        </div>

        <!-- Section 4 -->
        <div class="dob">
            <p>Date of Birth?</p>
            <select name="Date" id="date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <select name="Month" id="month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
            </select>

            <select name="Year" id="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
        </div>

        <!-- Section 5 -->
        <div class="gender">
            <p>Gender:</p>

            Female &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Female" id="female">&nbsp;&nbsp;&nbsp;&nbsp;
            Male &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Male" id="male">&nbsp;&nbsp;&nbsp;&nbsp;
            Custom &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Custom" id="custom">&nbsp;&nbsp;&nbsp;&nbsp;
            <br><br>
        </div>

        <!-- Section 6 -->
        <div class="cont3">
            <input type="text" name="mobile" id="mobile" placeholder="Mobile or Email" required>
            <br><br>
            <input type="password" name="password" id="password" placeholder="New Password" required>
        </div>

        <!-- Section 7 -->
        <p class="para">People who use our service may have uploaded your contact information to <br> Facebook. Learn More.
        </p>

        <!-- Section 8 -->
        <input type="button" class="btn" value="Sign Up">

    </form>
</body>

</html>
