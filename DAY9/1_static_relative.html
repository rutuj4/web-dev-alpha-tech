<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>

    <style>

        /* Static Property */
        h1 {
            /* For position: static; top, bottom, right, and left will not work*/
            position: static;
            top: 190px;
            bottom: 20px;
        }

        /* Relative Property */
        h2 {
            position: relative;
            top: 190px;
            bottom: 20px;
            right: 20px;
            left: 402px;
        }
    </style>

</head>
<body>
    <h1>Static Property</h1>

    <h2>Relative property</h2>
</body>
</html>
