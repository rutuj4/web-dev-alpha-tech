<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a link based on  state</title>
    <style>
        
        a:visited {
            color:blue;
        }
        
        a:hover {
            color:hotpink;
        }
        
        a:active {
            color:green;
        }
    </style>
</head>
<body>
    <h2>Styling a link based onstate</h2>

    <p><b><a target="_blank" href="#">This is a link</a></b></p>
    <p><b>Note:</b>a: hover MUST come after the a:link and a:visited in the CSS definition in order to be effective.</p>
    <p><b>Note:</b>a:active MUST come after the a:hover in the CSS definition in order to be effective.</p>
</body>
</html>
