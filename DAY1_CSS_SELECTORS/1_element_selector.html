<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>
    <style>
        p {
            text-align: center;
            color:red;
        }
    </style>
</head>
<body>
    <p>Every paragraph will be affected by the style.</p>
    <p>Me tool</p>
    <p>Add me!</p>
    
    <h1>hello world</h1>
</body>
</html>
