<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic class selector & class selector</title>
    
    <style>

    /* Generic Class Selector */
        /* 
            .center {
            text-align: center;
            color: red;
        } 
        */

    /* Class Selector */
        h1.center {
            text-align: center;
            color:red;
        }

        p.center {
            text-align: center;
            color: blue;
        }
    </style>

</head>
<body>
    <h1 class="center">Red and center-aligned heading.</h1>
    <p class="center">Red and center-aligned paragraph.</p>
</body>
</html>
