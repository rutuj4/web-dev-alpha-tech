<!-- Arithmetic Operators -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 10;
        var c = "Test";
        var linebreak = "<br />";

        document.write("a + b = ")
        result = a + b;
        document.write(result);
        document.write(linebreak);
        
        document.write("a - b = ")
        result = a - b;
        document.write(result);
        document.write(linebreak);
        
        document.write("a / b = ")
        result = a / b;
        document.write(result);
        document.write(linebreak);

        document.write("a % b = ")
        result = a % b;
        document.write(result);
        document.write(linebreak);
        
        document.write("a + b + c = ")
        result = a + b + c;
        document.write(result);
        document.write(linebreak);

        a = a++;
        document.write("a++ = ")
        result = a++;
        document.write(result);
        document.write(linebreak);


        b = b--;
        document.write("b-- = ")
        result = b--;
        document.write(result);
        document.write(linebreak);

    </script>
</body>
</html>
